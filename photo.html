<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:black;
}
img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation: slowZoom 20s linear infinite;
}
@keyframes slowZoom{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}
</style>
</head>
<body>

<img src="image.jpg">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="prank.js"></script>
</body>
</html>
